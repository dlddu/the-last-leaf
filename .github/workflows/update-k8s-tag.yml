name: Update K8s Image Tag

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]
    branches: [main]

concurrency:
  group: update-k8s-tag
  cancel-in-progress: true

jobs:
  update-tag:
    name: Update Kustomize Image Tag
    runs-on: ubuntu-24.04-arm
    if: github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tag
        id: tag
        run: |
          FULL_SHA="${{ github.event.workflow_run.head_sha }}"
          SHORT_SHA="${FULL_SHA:0:7}"
          echo "sha_tag=sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "Image tag: sha-${SHORT_SHA}"

      - name: Install yq
        uses: mikefarah/yq@v4

      - name: Update kustomization.yaml
        run: |
          FILE="k8s/overlays/prod/kustomization.yaml"
          TAG="${{ steps.tag.outputs.sha_tag }}"
          REGISTRY="ghcr.io/${{ github.repository }}"

          yq eval '
            (.images[] | select(.name == "the-last-leaf") | .newName) = "'"${REGISTRY}"'" |
            (.images[] | select(.name == "the-last-leaf") | .newTag) = "'"${TAG}"'"
          ' -i "$FILE"

          echo "Updated kustomization.yaml:"
          cat "$FILE"

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add k8s/overlays/prod/kustomization.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          TAG="${{ steps.tag.outputs.sha_tag }}"
          git commit -m "chore(k8s): update prod image tag to ${TAG}"
          git push origin main
