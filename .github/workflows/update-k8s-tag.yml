name: Update K8s Image Tag

on:
  workflow_run:
    workflows: ["Build Image"]
    types: [completed]
    branches: [main]

concurrency:
  group: update-k8s-tag
  cancel-in-progress: true

jobs:
  update-tag:
    name: Update Deployment Image Tag
    runs-on: ubuntu-24.04-arm
    if: github.event.workflow_run.conclusion == 'success'
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: main
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute image tag
        id: tag
        run: |
          FULL_SHA="${{ github.event.workflow_run.head_sha }}"
          SHORT_SHA="${FULL_SHA:0:7}"
          echo "sha_tag=sha-${SHORT_SHA}" >> "$GITHUB_OUTPUT"
          echo "Image tag: sha-${SHORT_SHA}"

      - name: Update deployment image tag
        run: |
          TAG="${{ steps.tag.outputs.sha_tag }}"
          IMAGE="ghcr.io/${{ github.repository }}:${TAG}"

          sed -i "s|image: ghcr.io/.*/the-last-leaf:.*|image: ${IMAGE}|" k8s/deployment.yaml

          echo "Updated k8s/deployment.yaml:"
          grep 'image:' k8s/deployment.yaml

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"

          git add k8s/deployment.yaml

          if git diff --cached --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          TAG="${{ steps.tag.outputs.sha_tag }}"
          git commit -m "chore(k8s): update prod image tag to ${TAG}"

          # Retry with rebase to handle concurrent commits (e.g. auto-migration)
          for i in 1 2 3; do
            git pull --rebase origin main && git push origin main && break
            echo "Push failed (attempt $i/3), retrying..."
            sleep 2
          done
