apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: the-last-leaf
  namespace: production
  labels:
    app: the-last-leaf
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - the-last-leaf.example.com
    secretName: the-last-leaf-tls
  rules:
  - host: the-last-leaf.example.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: the-last-leaf
            port:
              number: 80
