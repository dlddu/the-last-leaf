apiVersion: apps/v1
kind: Deployment
metadata:
  name: the-last-leaf
  labels:
    app: the-last-leaf
spec:
  replicas: 1
  selector:
    matchLabels:
      app: the-last-leaf
  template:
    metadata:
      labels:
        app: the-last-leaf
    spec:
      containers:
      - name: the-last-leaf
        image: ghcr.io/dlddu/the-last-leaf:sha-ed958d9
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - secretRef:
            name: the-last-leaf-secrets
        - configMapRef:
            name: the-last-leaf-config
        livenessProbe:
          httpGet:
            path: /api/health
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /api/health/ready
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
